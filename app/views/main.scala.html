@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link href="@{
            "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        }" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/ico" href="@routes.Assets.versioned("images/favicon.ico")">
        <link rel="apple-touch-icon" sizes="180x180" href="@routes.Assets.versioned("images/apple-touch-icon.png")">
        <link rel="icon" type="image/png" sizes="32x32" href="@routes.Assets.versioned("images/favicon-32x32.png")">
        <link rel="icon" type="image/png" sizes="16x16" href="@routes.Assets.versioned("images/favicon-16x16.png")">
        <link rel="manifest" href="@routes.Assets.versioned("images/site.webmanifest")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/dark.min.css")" />
        <script src="https://kit.fontawesome.com/6c99a521b7.js" crossorigin="anonymous"></script>

        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@{"@benthecarman"}" />
        <meta name="twitter:creator" content="@{"@benthecarman"}" />
        <meta name="twitter:image" content="https://zapalytics.com/assets/images/zap.png" />
        <meta property="og:url" content="https://zapalytics.com" />
        <meta property="og:title" content="Zapalytics" />
        <meta property="og:description" content="Analytics on nostr zaps" />
        <meta property="og:image" content="https://zapalytics.com/assets/images/zap.png" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand pointer" href="#" style="padding: 4px;
                margin: 0;">
            <img src = " @routes.Assets.versioned("images/zap.png") "
                style="height: 50px;
                width: 50px;" title="logo" alt="Zapalytics"/>
            <label class="nav-item" style="color: white;
                cursor: pointer;">Zapalytics</label>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
                <div class="my-2 my-lg-0">
                    <a class="nav-link" href="https://github.com/benthecarman/zapalytics"><i class="fab fa-github" aria-hidden="true" style="padding-right: 22px"></i></a>
                </div>
            </div>
        </nav>
        <div class="container">
        @content
        </div>
    </body>
</html>
